<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/controls.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../assets/css/footer.css" media="screen" />
    <title>Timer Control</title>
    <style>

    </style>
</head>
<body>
    <table class="controls">
        <tr>
            <td>
                <label for="minuteInput">Minutos</label>                
                <input type="number" id="minuteInput" value="1"  min="0" />
            </td>
            <td>
                <label for="secondInput">Segundos</label>
                <input type="number" id="secondInput" value="0" min="0" max="59" />
            </td>
            <td>
                <label>Timer</label>
                <div id="mirrorTimer">00:00</div>
            </td>
        </tr>
        <tr>
            <td>
                <button id="startBtn">START</button>
            </td>
            <td>
                <button id="stopBtn" disabled>
                    <img src="../assets/icons/pause-icon.png" alt="Icon"></button>
                <button class="hidden" id="continueBtn">
                    <img src="../assets/icons/play-icon.png" alt="Icon"></button>
            </td>
            <td>
                <button id="resetBtn">RESET</button>
            </td>
        </tr>
    </table>
    <footer>
        Desenvolvido por <b>Method Solucoes</b>
    </footer>
    <script src="../assets/js/controls.js"></script>
</body>
</html>
